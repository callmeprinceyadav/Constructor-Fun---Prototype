<script>
        function Bank_Accont(Ac,name,type,balance){
        this.Account_Number = Ac;
        this.name = name ;
        this.Account_Type  = type;
        this.balance = balance;

    }



function Deposit(Amount){
    this.balance += Amount;

}


function Withdraw(Amount){
    
    if(this.balance - Amount >= 1){
        this.balance -= Amount
    }
    else{
        console.log(`Insufficient Balance of ${this.name} ,can't Withdraw money`)
    }
}


function Check_Bal(Amount){
    let amount = this.balance 
    console.log(`Balance of ${this.name} is ${this.balance}`)
    return amount
}


function IsActive(Amount){

    if(this.balance >= 500){

        console.log(`${this.name}'s Bank Account is Active!`)
    }
    else{
        console.log(`${this.name}'s Bank Account is not Active!`)
    }
}
